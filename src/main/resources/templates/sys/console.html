<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/layui.css" th:href="@{/assets/css/layui.css}">
    <link rel="stylesheet" href="../assets/css/view.css" th:href="@{/assets/css/view.css}"/>
    <script src="assets/echarts.min.js" th:src="@{/assets/echarts.min.js}"></script>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-sm6 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>总用户数</span>
                            </div>
                            <div class="total" th:text="${userCount}">126,560</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                            系统用户
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>日注册量</span>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>总角色数</span>
                            </div>
                            <div class="total" th:text="${roleCount}">126,560</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                            系统角色数量
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>新增角色</span>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>总菜单数</span>
                            </div>
                            <div class="total" th:text="${menuCount}">126,560</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                            系统菜单数量
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>新增菜单</span>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">新增数</li>
                        <li>活跃度</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            dddd
                        </div>
                        <div class="layui-tab-item">
                            ddd
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
 function fetchData(cb) {

    setTimeout(function () {
        cb({
            categories: [233.123.123],
            data: [[${menuCount}], 20, 36, 10, 10, 20]
        });
    }, 3000);
}


option = {
    title: {
        text: '异步数据加载示例'
    },
    tooltip: {},
    legend: {
        data:['销量']
    },
    xAxis: {
        data: []
    },
    yAxis: {},
    series: [{
        name: '销量',
        type: 'bar',
        data: []
    }]
};

myChart.showLoading();

fetchData(function (data) {
    myChart.hideLoading();
    myChart.setOption({
        xAxis: {
            data: data.categories
        },
        series: [{

            name: '销量',
            data: data.data
        }]
    });
});
myChart.setOption(option);

    </script>
</div>

<script src="../assets/layui.all.js" th:src="@{/assets/layui.all.js}"></script>
<script>
     var element = layui.element;

</script>
</body>
</html>
